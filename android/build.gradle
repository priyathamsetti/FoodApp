buildscript {
    ext {
        googlePlayServicesVersion="+";
        firebaseMessagingVersion="+";
        buildToolsVersion = "34.0.0"
        minSdkVersion = 23
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.9.22"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.2.0") // Ensure you specify the version for Gradle plugin
        classpath("com.facebook.react:react-native-gradle-plugin:0.72.0") // Match with your React Native version
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
        classpath("com.google.gms:google-services:+") // Firebase services classpath
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
